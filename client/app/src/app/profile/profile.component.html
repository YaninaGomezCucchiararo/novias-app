
<h3>ACTUALIZAR DATOS</h3>
<hr/>
<div class="grid-container m-5">

  <div class="updateUser">
      <div class="grid-container m-5">
          <div>
            <form (ngSubmit)="handlerSubmit()" #forma="ngForm">
        
              <div class="form-group">
                <label for="pwd">Nombre:</label>
                <input [(ngModel)]="dataUser.username"
                        name="username"
                        type="text" 
                        class="form-control"
                        placeholder="Nombre">
              </div>
        
              <div class="form-group">
                <label for="pwd">Ciudad:</label>
                <input [(ngModel)]="dataUser.location"
                        name="location"
                        type="text" 
                        class="form-control"
                        placeholder="Ciudad" >
              </div> 
        
              <div class="form-group">
                <label for="email">Email actual:</label>
                <input [(ngModel)]="dataUser.email"
                        name="email"
                        type="email" 
                        class="form-control"
                        placeholder="Email actual" >
              </div>

              <div class="form-group">
                  <label for="email">Nuevo email:</label>
                  <input [(ngModel)]="dataUser.newEmail"
                          name="newEmail"
                          type="email" 
                          class="form-control"
                          placeholder="Nuevo email" >
                </div>
        
              <div class="form-group">
                <label for="pwd">Contrase単a actual:</label>
                <input [(ngModel)]="dataUser.password"
                        name="password"
                        type="password" 
                        class="form-control" 
                        placeholder="Contrase単a actual" >
              </div>

              <div class="form-group">
                  <label for="pwd">Nueva contrase単a:</label>
                  <input [(ngModel)]="dataUser.newPassword"
                          name="newPassword"
                          type="password" 
                          class="form-control" 
                          placeholder="Nueva contrase単a" >
                </div>
              <div *ngIf="alertMessage">
                <div class="alert alert-danger">
                  {{alertMessage}}
                </div>
              </div>
        
              <button   [disabled]="!forma.valid"
                        type="submit" 
                        class="btn btn-primary">
                        Enviar
              </button>
        
            </form>
          </div>
        </div>
  </div>

</div>
