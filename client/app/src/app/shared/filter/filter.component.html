<div class="filter-container">
  <div class="form-group">
    <label for="size">Busca por talla:</label>
    <select name="size" class="form-control" [(ngModel)]="size" (change)="onSizeChange()">
      <option selected [value]="''">Todas</option>
      <option value="32">32</option>
      <option value="34">34</option>
      <option value="36">36</option>
      <option value="38">38</option>
      <option value="40">40</option>
      <option value="42">42</option>
      <option value="44">44</option>
      <option value="46">46</option>
      <option value="48">48</option>
      <option value="50">50</option>
      <option value="52">52</option>
    </select>
  </div>
  <div class="form-group">
    <label for="price">Busca por precio:</label>
    <select name="price" class="form-control" [(ngModel)]="price" (change)="onPriceChange()">
      <option selected [value]="''">Todos</option>
      <option value="0-50">Menos de 50€</option>
      <option value="50-100">50€ - 100€</option>
      <option value="100-200">100€ - 200€</option>
      <option value="200-500">200€ - 500€</option>
      <option value="500-+">Mas de 500€</option>
    </select>
  </div>
  <div class="form-group">
    <label for="color">Busca por color:</label>
    <select name="color" class="form-control" [(ngModel)]="color" (change)="onColorChange()">
      <option selected [value]="''">Todos</option>
      <option value="blanco">blanco</option>
      <option value="blanco roto">blanco roto</option>
      <option value="blanco óptico">blanco óptico</option>
      <option value="beige">beige</option>
      <option value="marfil">marfil</option>
      <option value="crema">crema</option>
      <option value="lila">lila</option>
      <option value="rosado">rosa</option>
      <option value="celeste">celeste</option>
      <option value="negro">negro</option>
      <option value="blanco-negro">blanco-negro</option>
      <option value="plateado">plateado</option>
      <option value="dorado">dorado</option>
      <option value="amarillo">amarillo</option>
    </select>
  </div>
</div>
